[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.yellow}

label-focused = %{T4}%index%%{T-}
label-focused-foreground = ${colors.orange}
label-focused-padding = 0

label-unfocused = %{T4}%index%%{T-}
label-unfocused-foreground = ${colors.bg-green}
label-unfocused-padding = 0

label-visible = %{T4}%index%%{T-}
label-visible-foreground = ${colors.purple}
label-visible-padding = 0

label-urgent = %{T4}%index%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 0

; Separator in between workspaces
label-separator = %{T4}|%{T-}
label-separator-padding = 1
label-separator-foreground = ${colors.green}

