[module/mpd]
type = internal/mpd
interval = 1
;host = 127.0.0.1
;port = 6600
;password = 12345

format-online =  <icon-repeat><icon-single><icon-prev><toggle><icon-next><label-time><icon-stop>
format-online-background = ${colors.mantle}
format-stopped = <icon-prev><toggle><icon-next>

label-song = %title:0:17:...%
label-song-foreground = ${colors.text}
label-song-padding = 1

label-time = %elapsed%/%total%
label-time-foreground = ${colors.teal}
label-time-padding = 1

icon-play = %{T9}%{T-}
icon-play-foreground = ${colors.teal}
icon-play-padding = 1

icon-pause = %{T9}%{T-}
icon-pause-foreground = ${colors.teal}
icon-pause-padding = 1

icon-stop = %{T9}%{T-}
icon-stop-foreground = ${colors.maroon}
icon-stop-padding = 1

icon-prev = %{T9}%{T-}
icon-prev-foreground = ${colors.blue}
icon-prev-padding = 1

icon-next = %{T9}%{T-}
icon-next-foreground = ${colors.blue}
icon-next-padding = 1

icon-repeat = %{T9}%{T-}
icon-repeat-padding = 1

icon-single = %{T9}%{T-}
icon-single-padding = 1

toggle-on-foreground = ${colors.teal}
toggle-off-foreground = ${colors.blue}
