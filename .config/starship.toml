# Don't print a new line at the start of the prompt
add_newline = false

[line_break]
disabled = false

[cmd_duration]
min_time = 10_000
show_milliseconds = false
format = "took [$duration]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[X](bold red)"  
vicmd_symbol = "[❮](bold green)"

[git_branch]
style = "bold purple"
truncation_length = 16

[git_status]
modified.enabled = true
modified.style = "bold purple"
conflicted.enabled = true
conflicted.style = "yellow"
stashed.enabled = true
stashed.style = "bold blue"
deleted.enabled = true
deleted.style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
untracked.enabled = true
untracked.style = "green"
renamed.enabled = true
renamed.style = "bold cyan"
staged.enabled = true
staged.style = "cyan"


#[time]
#disabled = true
#format = "[$time]($style) "
#style = "212"

[directory]
truncation_length = 2
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = "…"
truncate_to_repo = true
style = "bold green"

[username]
disabled = true

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false
